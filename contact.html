<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <h1>Derek Stoeckmann</h1>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div style="clear: both;"></div>
  </header>

  <main>
    <div class="main-container">
      <h2>Contact</h2>
      <hr>
      <form>
        <p>
          <label for="contact-name">
            <span>Name</span>
          </label>
          <input type="text" id="contact-name" name="name" placeholder="John Smith">
        </p>
        <p>
          <label for="contact-email">
            <span>Email</span>
          </label>
          <input type="email" id="contact-email" name="email" placeholder="example@gmail.com">
        </p>
        <p>
          <label for="contact-message">
            <span>Message</span>
          </label>
          <textarea id="contact-message" name="message"></textarea>
        </p>
        <p>
          <button id="contact-submit" type="submit">Submit</button>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p id="copyright">Copyright &copy;</p>
  </footer>
</body>

</html>
