<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
</head>

<body>
  <header>
    <h1>Derek Stoeckmann</h1>
    <nav>
      <ul>
        <li>About</li>
        <li>Portfolio</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Portfolio</h2>
    <hr>
    <form>
      <p>
        <label for="contact-name">
          <span>Name</span>
        </label>
        <input type="text" id="contact-name" name="name">
      </p>
      <p>
        <label for="contact-email">
          <span>Email</span>
        </label>
        <input type="email" id="contact-email" name="email">
      </p>
      <p>
        <label for="contact-message">
          <span>Message</span>
        </label>
        <textarea id="contact-message" name="message"></textarea>
      </p>
      <p>
        <button id="contat-submit" type="submit">Submit</button>
      </p>
    </form>
  </main>

  <footer>
    <p>Copyright &copy;</p>
  </footer>
</body>

</html>
